<div class="container">
<div class="row">
  <div class="col-xs-12">
<h2>Posts</h2>
<ul class="list-group">
<app-post-list-component *ngFor= 'let post of posts'
[postTitle]='post.title'
[postContent]= 'post.content'
[postLoveIts]= 'post.loveIts'
[postCreated_at]= 'post.Date'
></app-post-list-component>
</ul>

  </div>
</div>
</div>
